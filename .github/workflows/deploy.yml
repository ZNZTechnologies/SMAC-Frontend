name: Deploy to EC2

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o ServerAliveInterval=60 -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Stop existing PM2 process
            pm2 stop react-app || true

            cd /var/www/znz/SMAC-Frontend

            # Pull latest changes
            git pull origin production

            # Install dependencies using pnpm (log output to prevent timeout)
            pnpm install --production | tee pnpm-install.log

            # Build React app
            # pnpm run build | tee build.log

            # Start or restart PM2 process
            pm2 start "serve -s build -l 3000" --name react-app
            pm2 save

            exit
          EOF
