name: Deploy to EC2

on:
  push:
    branches:
      - production
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          - name: Deploy to EC2
          run: |
            ssh -o ServerAliveInterval=60 -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
              cd /var/www/znz/SMAC-Frontend

              # Pull latest changes
              git pull origin production

              # Install dependencies
              pnpm install --production > pnpm-install.log 2>&1 &

              # Wait for install to complete
              wait

              # Build React app
              pnpm run build > build.log 2>&1 &

              # Wait for build to complete
              wait

              # Stop existing PM2 process if running
              pm2 stop react-app || true

              # Start PM2 to serve the app
              pm2 start "serve -s build -l 3000"

              # Save PM2 process list
              pm2 save
            EOF
